<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jugadores Mejores Que Messi</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Helvetica, Arial, sans-serif;
  background: #fff;
  overflow-x: hidden;
}

.section {
  width: 100%;
  height: 100vh;
  position: relative;
}

/* HERO */
#hero {
  display: flex;
  align-items: center;
  justify-content: center;
}

#hero img {
  width: 96%;
  max-width: 420px;
  transition: opacity 0.25s linear;
}

/* SCENE */
#scene {
  height: 360vh;
}

/* MESSI */
#messi {
  position: fixed;
  left: 50%;
  transform-origin: center bottom;
  transform: translateX(-50%) scale(0.06);
  max-height: 90vh;
  z-index: 10;
  will-change: transform, bottom;
}

/* FINAL */
#final {
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding-bottom: 48px;
  overflow: hidden;
}

/* LIBRO */
#cover {
  position: absolute;
  left: 50%;
  bottom: 120px;
  transform: translate(-50%, 120vh);
  width: 90%;
  max-width: 320px;
  z-index: 1;
  will-change: transform;
}

/* BOTÓN */
#buy {
  position: relative;
  margin-top: auto;
  width: 100%;
  max-width: 320px;
  padding: 18px 0;
  font-size: 16px;
  font-weight: bold;
  border: 2px solid #000;
  background: transparent;
  cursor: pointer;
  z-index: 2;
}

@media (min-width: 768px) {
  #hero img { max-width: 1000px; }
  #cover { max-width: 420px; }
  #buy { width: auto; padding: 18px 36px; }
}
</style>
</head>

<body>

<section id="hero" class="section">
  <img src="title.png" alt="Jugadores Mejores Que Messi">
</section>

<section id="scene" class="section">
  <img id="messi" src="messi.png" alt="Messi">
</section>

<section id="final" class="section">
  <img id="cover" src="cover.png" alt="Portada del libro">
  <button id="buy">COMPRAR</button>
</section>

<script>
const hero = document.getElementById("hero");
const messi = document.getElementById("messi");
const scene = document.getElementById("scene");
const finalSection = document.getElementById("final");
const cover = document.getElementById("cover");

/* easing */
function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}

/* escalas */
const START_SCALE = 0.06;
const PEAK_SCALE  = 0.45;
const END_SCALE   = START_SCALE * 2;

/* posiciones */
const START_BOTTOM = window.innerHeight * 0.18; // 18% viewport
const FINAL_BOTTOM = 180; // 120 libro + 60 offset

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  const sceneTop = scene.offsetTop;
  const sceneHeight = scene.offsetHeight;
  const finalTop = finalSection.offsetTop;

  /* fade hero */
  hero.style.opacity = Math.max(1 - scrollY / 450, 0);

  /* progreso global 0–1 */
  const globalProgress = Math.min(
    Math.max(scrollY / (finalTop + window.innerHeight), 0),
    1
  );

  /* EASING GLOBAL FINAL */
  const easedGlobal = easeOutCubic(globalProgress);

  /* POSICIÓN CONTINUA DE MESSI */
  const bottom =
    START_BOTTOM + (FINAL_BOTTOM - START_BOTTOM) * easedGlobal;

  messi.style.bottom = `${bottom}px`;

  /* ESCALA CONTINUA */
  let scale;
  if (globalProgress < 0.5) {
    scale =
      START_SCALE +
      (globalProgress / 0.5) * (PEAK_SCALE - START_SCALE);
  } else {
    const t = (globalProgress - 0.5) / 0.5;
    scale =
      PEAK_SCALE -
      easeOutCubic(Math.min(t, 1)) *
        (PEAK_SCALE - END_SCALE);
  }

  messi.style.transform = `
    translateX(-50%)
    scale(${scale})
  `;

  /* LIBRO SUBE DETRÁS */
  if (scrollY > finalTop - window.innerHeight) {
    const raw = Math.min(
      (scrollY - (finalTop - window.innerHeight)) /
        window.innerHeight,
      1
    );

    const eased = easeOutCubic(raw);

    cover.style.transform = `
      translate(-50%, ${(1 - eased) * 120}vh)
    `;
  }
});
</script>

</body>
</html>
